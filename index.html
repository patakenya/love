<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ann ❤️</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#FFD1DC',secondary:'#8B0000'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #FFF5F7 0%, #FFD1DC 100%);
        }
        
        .title-font {
            font-family: 'Great Vibes', cursive;
        }
        
        .message-font {
            font-family: 'Dancing Script', cursive;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FFD1DC;
            transform: rotate(45deg);
            opacity: 0;
            animation: float-up 15s linear infinite;
        }
        
        .heart::before, .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #FFD1DC;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float-up {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: rotate(45deg) translateY(-1000px) translateX(100px);
                opacity: 0;
            }
        }
        
        .petal {
            position: absolute;
            width: 15px;
            height: 30px;
            background-color: rgba(255, 209, 220, 0.7);
            border-radius: 30px 0;
            opacity: 0;
            animation: fall 12s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FFD1DC, 0 0 20px #FFD1DC;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #FFD1DC, 0 0 40px #FFD1DC;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 0, 0, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(139, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 0, 0, 0);
            }
        }
        
        .message-button {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .message-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .popup {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .popup.show {
            transform: scale(1);
        }
        
        .ring {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #FFD1DC;
            position: relative;
            transform: rotateX(60deg);
            box-shadow: 0 0 25px rgba(255, 209, 220, 0.8);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotateX(60deg) rotateZ(0); }
            100% { transform: rotateX(60deg) rotateZ(360deg); }
        }
        
        .diamond {
            width: 30px;
            height: 30px;
            background: #fff;
            position: absolute;
            top: -15px;
            left: 60px;
            transform: rotate(45deg);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }
        
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .mute-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .mute-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .final-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }
        
        .final-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-img {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .letter-popup {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between">
    <div id="hearts-container"></div>
    <div id="petals-container"></div>
    
    <header class="w-full flex justify-end p-4">
        <button id="mute-toggle" class="mute-button flex items-center justify-center w-10 h-10 rounded-full !rounded-button">
            <i class="ri-volume-up-line text-secondary"></i>
        </button>
    </header>
    
    <main class="flex flex-col items-center justify-center flex-grow w-full max-w-6xl mx-auto px-4 py-10">
        <h1 class="title-font text-6xl md:text-8xl text-secondary mb-6 text-center glow">Mary Ann</h1>
        <p class="message-font text-2xl md:text-3xl text-secondary mb-16 text-center max-w-2xl">From the moment I met you, my world changed</p>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-20 max-w-3xl">
            <button class="message-button py-4 px-6 rounded-xl !rounded-button text-secondary message-font text-xl" data-message="I love you">I love you</button>
            <button class="message-button py-4 px-6 rounded-xl !rounded-button text-secondary message-font text-xl" data-message="Edwin sent you a warm hug">Edwin sent you a warm hug</button>
            <button class="message-button py-4 px-6 rounded-xl !rounded-button text-secondary message-font text-xl" data-message="You are my everything">You are my everything</button>
            <button class="message-button py-4 px-6 rounded-xl !rounded-button text-secondary message-font text-xl" data-message="You make my heart smile">You make my heart smile</button>
            <button class="message-button py-4 px-6 rounded-xl !rounded-button text-secondary message-font text-xl" data-message="You are amazing">You are amazing</button>
            <button class="message-button py-4 px-6 rounded-xl !rounded-button text-secondary message-font text-xl" data-message="Every day with you is a blessing">Every day with you is a blessing</button>
        </div>

        <div class="w-full max-w-4xl mb-20">
            <h2 class="title-font text-4xl md:text-5xl text-secondary mb-8 text-center glow">Gallery</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <img src="a.jpeg" alt="Our First Date" class="gallery-img rounded-xl !rounded-button w-full h-48 object-cover">
                <img src="b.jpeg" alt="Beach Sunset" class="gallery-img rounded-xl !rounded-button w-full h-48 object-cover">
                <img src="c.jpeg" alt="Mountain Hike" class="gallery-img rounded-xl !rounded-button w-full h-48 object-cover">
                <img src="d.jpg" alt="Starry Night" class="gallery-img rounded-xl !rounded-button w-full h-48 object-cover">
            </div>
        </div>

        <div class="flex gap-6 mb-20">
            <button id="letter-button" class="message-button py-4 px-6 rounded-xl !rounded-button text-secondary message-font text-xl">Read My Letter</button>
            <button id="proposal-button" class="pulse bg-secondary text-white py-5 px-10 rounded-xl !rounded-button text-2xl font-semibold shadow-lg whitespace-nowrap">Will you marry me?</button>
        </div>
        
        <div id="final-message" class="final-message text-center mt-10">
            <div id="ring-animation" class="mb-8 flex items-center justify-center">
                <div class="ring">
                    <div class="diamond"></div>
                </div>
            </div>
            <h2 class="title-font text-4xl md:text-6xl text-secondary mb-4 glow">Forever starts with YES</h2>
            <p class="message-font text-xl text-secondary">June 29, 2025</p>
        </div>
    </main>
    
    <div id="popup-container" class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
        <div id="popup" class="popup rounded-2xl p-8 max-w-md text-center letter-popup">
            <h3 id="popup-message" class="message-font text-3xl text-secondary mb-4"></h3>
            <div id="popup-animation" class="h-24 flex items-center justify-center"></div>
            <button id="close-popup" class="mt-4 bg-primary text-white py-2 px-6 rounded-lg !rounded-button whitespace-nowrap">Close</button>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="all.mp3" type="audio/mp3">
    </audio>
    
    <script id="animation-script">
        document.addEventListener('DOMContentLoaded', function() {
            // Create hearts and petals
            function createElements() {
                const heartsContainer = document.getElementById('hearts-container');
                const petalsContainer = document.getElementById('petals-container');
                
                // Create hearts
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 15 + 's';
                    heart.style.opacity = Math.random() * 0.5 + 0.3;
                    heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
                    heartsContainer.appendChild(heart);
                }
                
                // Create petals
                for (let i = 0; i < 20; i++) {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.animationDelay = Math.random() * 12 + 's';
                    petal.style.opacity = Math.random() * 0.5 + 0.3;
                    petal.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.5})`;
                    petalsContainer.appendChild(petal);
                }
            }
            
            createElements();
            
            // Create sparkles for the ring
            function createSparkles() {
                const ring = document.querySelector('.ring');
                if (!ring) return;
                
                for (let i = 0; i < 10; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.style.left = Math.random() * 150 + 'px';
                    sparkle.style.top = Math.random() * 150 + 'px';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    ring.appendChild(sparkle);
                }
            }
            
            createSparkles();
        });
    </script>
    
    <script id="interaction-script">
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundMusic = document.getElementById('background-music');
            const muteToggle = document.getElementById('mute-toggle');
            const messageButtons = document.querySelectorAll('.message-button');
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            const popupAnimation = document.getElementById('popup-animation');
            const closePopup = document.getElementById('close-popup');
            const proposalButton = document.getElementById('proposal-button');
            const finalMessage = document.getElementById('final-message');
            const letterButton = document.getElementById('letter-button');
            const galleryImages = document.querySelectorAll('.gallery-img');
            
            // Play background music
            backgroundMusic.volume = 0.3;
            
            // Try to play music (may be blocked by browser)
            try {
                backgroundMusic.play().catch(function(error) {
                    console.log('Autoplay prevented:', error);
                    muteToggle.innerHTML = '<i class="ri-volume-mute-line text-secondary"></i>';
                });
            } catch (e) {
                console.log('Autoplay error:', e);
                muteToggle.innerHTML = '<i class="ri-volume-mute-line text-secondary"></i>';
            }
            
            // Mute toggle
            muteToggle.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    muteToggle.innerHTML = '<i class="ri-volume-up-line text-secondary"></i>';
                } else {
                    backgroundMusic.pause();
                    muteToggle.innerHTML = '<i class="ri-volume-mute-line text-secondary"></i>';
                }
            });
            
            // Message buttons
            messageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    popupMessage.textContent = message;
                    
                    // Clear previous animations
                    popupAnimation.innerHTML = '';
                    
                    // Create specific animations based on message
                    if (message === 'I love you') {
                        for (let i = 0; i < 5; i++) {
                            const heart = document.createElement('div');
                            heart.classList.add('heart', 'floating');
                            heart.style.position = 'relative';
                            heart.style.display = 'inline-block';
                            heart.style.margin = '0 5px';
                            heart.style.opacity = '1';
                            heart.style.animationDelay = (i * 0.2) + 's';
                            popupAnimation.appendChild(heart);
                        }
                    } else if (message === 'Edwin sent you a warm hug') {
                        const hug = document.createElement('div');
                        hug.innerHTML = '<i class="ri-heart-3-fill text-6xl text-secondary"></i>';
                        hug.classList.add('floating');
                        popupAnimation.appendChild(hug);
                    } else if (message === 'You are my everything') {
                        for (let i = 0; i < 10; i++) {
                            const star = document.createElement('div');
                            star.innerHTML = '<i class="ri-star-fill text-xl text-secondary"></i>';
                            star.style.position = 'absolute';
                            star.style.left = Math.random() * 100 + '%';
                            star.style.top = Math.random() * 100 + '%';
                            star.style.animation = `sparkle ${Math.random() * 1 + 1}s linear infinite`;
                            star.style.animationDelay = (i * 0.1) + 's';
                            popupAnimation.appendChild(star);
                        }
                    } else if (message === 'You make my heart smile') {
                        const smile = document.createElement('div');
                        smile.innerHTML = '<i class="ri-emotion-happy-line text-6xl text-secondary"></i>';
                        smile.classList.add('floating');
                        popupAnimation.appendChild(smile);
                    } else if (message === 'You are amazing') {
                        const amazing = document.createElement('div');
                        amazing.innerHTML = '<i class="ri-sparkling-2-line text-6xl text-secondary"></i>';
                        amazing.classList.add('glow');
                        popupAnimation.appendChild(amazing);
                    } else {
                        const blessing = document.createElement('div');
                        blessing.innerHTML = '<i class="ri-sun-line text-6xl text-secondary"></i>';
                        blessing.classList.add('floating');
                        popupAnimation.appendChild(blessing);
                    }
                    
                    // Show popup
                    document.getElementById('popup-container').style.pointerEvents = 'auto';
                    popup.classList.add('show');
                });
            });

            // Letter button
            letterButton.addEventListener('click', function() {
                popupMessage.innerHTML = `
                    <div class="text-left message-font text-xl text-secondary">
                        <p>My Dearest Mary Ann,</p>
                        <p class="mt-4">From the first moment our paths crossed, my heart knew it had found its home. Your laughter lights up my world like the sunrise, and your gentle touch makes every moment feel like a dream. You've shown me what true love means, and I am forever grateful for you.</p>
                        <p class="mt-4">Every memory we've created together—from our quiet evenings under the stars to our adventures filled with joy—is a treasure I hold dear. You are my partner, my confidante, and my greatest love. I want to spend every day of my life making you smile, cherishing you, and building our future together.</p>
                        <p class="mt-4">With all my heart, I ask you to be my forever. I love you more than words can express, and I promise to love you fiercely and faithfully for all the days of our lives.</p>
                        <p class="mt-4 text-right">Yours eternally,<br>Edwin</p>
                    </div>
                `;
                popupAnimation.innerHTML = '';
                const heart = document.createElement('div');
                heart.classList.add('heart', 'floating');
                heart.style.position = 'relative';
                heart.style.display = 'inline-block';
                heart.style.opacity = '1';
                popupAnimation.appendChild(heart);
                document.getElementById('popup-container').style.pointerEvents = 'auto';
                popup.classList.add('show');
            });

            // Gallery image click
            galleryImages.forEach(img => {
                img.addEventListener('click', function() {
                    popupMessage.textContent = this.alt;
                    popupAnimation.innerHTML = '';
                    const largeImg = document.createElement('img');
                    largeImg.src = this.src;
                    largeImg.classList.add('rounded-xl', '!rounded-button', 'w-full', 'max-h-64', 'object-cover');
                    popupAnimation.appendChild(largeImg);
                    document.getElementById('popup-container').style.pointerEvents = 'auto';
                    popup.classList.add('show');
                });
            });
            
            // Close popup
            closePopup.addEventListener('click', function() {
                popup.classList.remove('show');
                setTimeout(() => {
                    document.getElementById('popup-container').style.pointerEvents = 'none';
                }, 500);
            });
            
            // Proposal button
            proposalButton.addEventListener('click', function() {
                this.style.display = 'none';
                letterButton.style.display = 'none';
                finalMessage.classList.add('show');
                
                // Add extra hearts and petals for celebration
                const heartsContainer = document.getElementById('hearts-container');
                const petalsContainer = document.getElementById('petals-container');
                
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.opacity = Math.random() * 0.5 + 0.3;
                    heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
                    heartsContainer.appendChild(heart);
                    
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.animationDelay = Math.random() * 5 + 's';
                    petal.style.opacity = Math.random() * 0.5 + 0.3;
                    petal.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.5})`;
                    petalsContainer.appendChild(petal);
                }
                
                // Play a celebratory sound if possible
                try {
                    const celebrationSound = new Audio('jd.mp3');
                    celebrationSound.volume = 0.5;
                    celebrationSound.play().catch(e => console.log('Could not play celebration sound:', e));
                } catch (e) {
                    console.log('Sound error:', e);
                }
            });
        });
    </script>
</body>
</html>
